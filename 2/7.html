<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #6a11cb, hwb(255 3% 15%));
            --secondary-bg: hwb(252 12% 25%);
            --header-bg: #333;
            --card-bg: hsl(127, 84%, 30%);
            --text-color: #000000;
            --accent-color: #3498db;
            --hover-color: #1abc9c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Header Section */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--header-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.807);
            position: relative;
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo-name {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .search-bar {
            width: 300px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        .search-bar::placeholder {
            color: #987e7e;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-menu {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--secondary-bg);
            width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            animation: slideIn 0.6s ease-out;
        }

        .sidebar a {
            text-decoration: none;
            color: var(--text-color);
            padding: 15px;
            text-align: left;
            font-size: 1.2rem;
            margin: 5px 15px;
            border-radius: 6px;
            transition: background 0.3s ease, padding-left 0.3s ease, transform 0.3s ease;
        }

        .sidebar a:hover {
            background-color: var(--accent-color);
            padding-left: 25px;
            transform: scale(1.05);
        }

        .sidebar .active {
            background-color: var(--hover-color);
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Task Card */
        .task-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .task-card .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .task-card .description {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .task-card .actions {
            display: flex;
            justify-content: space-between;
        }

        .task-card .actions a {
            color: var(--accent-color);
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .task-card .actions a:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://w7.pngwing.com/pngs/893/48/png-transparent-task-project-management-computer-icons-service-others-miscellaneous-text-logo.png" alt="Taskify">
        </div>
        <div class="logo-name">Task Manager</div>
        <input type="text" class="search-bar" placeholder="Search tasks...">
        <div class="profile-menu">
            <img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001882.png" alt="Profile Picture">
            <a href="#">Basudev</a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Tasks</a>
        <a href="#">Projects</a>
        <a href="#">Team</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Recent Tasks</h2>
        <div class="task-grid">
            <!-- Example Task Cards -->
            <div class="task-card">
                <div class="title">Design Homepage</div>
                <div class="description">Create the homepage design for the new website.</div>
                <div class="actions">
                    <a href="edit-task.html?taskId=1">Edit</a>
                </div>
            </div>
            <div class="task-card">
                <div class="title">Develop API</div>
                <div class="description">Build a backend API for task management.</div>
                <div class="actions">
                    <a href="edit-task.html?taskId=2">Edit</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
