<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saas Platform</title>
    <link rel="stylesheet" href="style5.css">
        
    
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Your SaaS Platform</h1>
    </header>

    <!-- Pricing Table Section -->
    <section class="pricing-table">
        <!-- Pricing Toggle -->
        <div class="pricing-toggle">
            <label for="toggle">Switch to:</label>
            <input type="checkbox" id="toggle" name="toggle" class="toggle">
            <span class="toggle-label">Monthly</span>
        </div>

        <!-- Pricing Cards -->
        <div class="pricing-cards">
            <!-- Basic Plan -->
            <div class="pricing-card basic">
                <h3 class="plan-name">Basic</h3>
                <p class="price" data-monthly="29" data-yearly="290">$29/month</p>
                <p class="features">✓ 1 User</p>
                <p class="features">✓ 5GB Storage</p>
                <p class="features">✓ 24/7 Support</p>
                <button class="cta-button">Choose Basic</button>
            </div>

            <!-- Pro Plan (Recommended) -->
            <div class="pricing-card pro recommended">
                <h3 class="plan-name">Pro</h3>
                <p class="price" data-monthly="59" data-yearly="590">$59/month</p>
                <p class="features">✓ 10 Users</p>
                <p class="features">✓ 50GB Storage</p>
                <p class="features">✓ Priority Support</p>
                <button class="cta-button">Choose Pro</button>
                <div class="tooltip">Recommended Plan</div>
            </div>

            <!-- Premium Plan -->
            <div class="pricing-card premium">
                <h3 class="plan-name">Premium</h3>
                <p class="price" data-monthly="99" data-yearly="990">$99/month</p>
                <p class="features">✓ Unlimited Users</p>
                <p class="features">✓ 100GB Storage</p>
                <p class="features">✓ 24/7 VIP Support</p>
                <button class="cta-button">Choose Premium</button>
            </div>
        </div>
    </section>

</body>
</html>
